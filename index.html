<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="img-section">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Illustration Article"
          />
        </div>
        <div class="content-section">
          <div class="label">
            <span>Learning</span>
          </div>
          <div class="published-date">
            <span>Published 21 Dec 2023</span>
          </div>
          <div class="title">HTML & CSS foundations</div>
          <div class="description">
            These languages are backbone of every website, defining structure,
            content, and presentation.
          </div>
          <div class="author">
            <div class="author-img">
              <img
                src="./assets/images/image-avatar.webp"
                alt="Avatar Michelle"
              />
            </div>
            <div class="author-name">
              <span>Greg Hooper</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
